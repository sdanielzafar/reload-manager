resources:
  jobs:
    WriteNOS_Runner:
      name: ReloadManager-WriteNOS-Runner
      tasks:
        - task_key: run
          notebook_task:
            notebook_path: ../src/writenos_runner.py
          # existing_cluster_id: ${var.cluster_id}
          max_retries: 3
          min_retry_interval_millis: 300000
          # libraries:
          #   - whl: ../dist/*.whl
      queue:
        enabled: true
      max_concurrent_runs: ${var.writenos_threads}
      parameters:
        - name: source_table
          default: ""
        - name: target_table
          default: ""
        - name: where_clause
          default: ""
        - name: log_level
          default: "debug"
        - name: wheel_path
          default: ${workspace.artifact_path}