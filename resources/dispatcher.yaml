resources:
  jobs:
    LoadDispatcher:
      name: ReloadManager-LoadDispatcher
      tasks:
        - task_key: Dispatch
          notebook_task:
            notebook_path: ../src/dispatcher.py
          # existing_cluster_id: ${var.cluster_id}
          max_retries: 3
          min_retry_interval_millis: 600000
          # libraries:
          #   - whl: ../dist/*.whl
      parameters:
        - name: catalog
          default: ${var.catalog}
        - name: queue_schema
          default: ${var.queue_schema}
        - name: writenos_jobid
          default: ${resources.jobs.WriteNOS_Runner.id}
        - name: writenos_threads
          default: ${var.writenos_threads}
        - name: jdbc_jobid
          default: ${resources.jobs.JDBC_Runner.id}
        - name: jdbc_threads
          default: ${var.jdbc_threads}
        - name: validation_jobid
          default: ${var.validation_jobid}
        - name: source_tz
          default: ${var.teradata_tz}
        - name: log_level
          default: info
        - name: wheel_path
          default: ${workspace.artifact_path}
