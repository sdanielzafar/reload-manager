bundle:
  name: reloadmanager

include:
  - resources/*.yaml

variables:
  writenos_threads:
    description: The number of concurrent WriteNOS threads allowed
    default: 2
  jdbc_threads:
    description: The number of concurrent JDBC threads allowed
    default: 0
  teradata_tz:
    description: The timezone for Teradata
    default: America/Phoenix
  queue_schema:
    description: The schema to put the queue and queue history in
    default: reloadmanager
  demographic_table:
    description: The table with the demographic data required for data migration
    default: reloadmanager.tr_tables_writenos
  enqueuer_tracking_table:
    description: The table that enqueuer polls in Teradata
    default: EDWPC_SYNC.EBI_LOAD_COMPLETION_GOLD
  catalog:
    default: null
  cluster_id:
    default: 0416-180448-i5l71jnf
  validation_jobid:
    default: null

targets:
  dev:
    variables:
      catalog:
        default: 1dp_migration_snapshot_dev
      cluster_id:
        default: 0416-180448-i5l71jnf
      validation_jobid:
        default: 0
      jdbc_threads:
        default: 5
    mode: development
    default: true
    workspace:
      host: https://dbc-7c9eb967-788d.cloud.databricks.com
  devtest:
    variables:
      catalog:
        default: 1dp_migration_dev_catalog_3573379518104516
      cluster_id:
        default: 1012-220619-uupbw1jk
      validation_jobid:
        default: 0
      jdbc_threads:
        default: 5
      demographic_table:
        default: reloadmanager_test.cdc_tables_test
    mode: development
    default: true
    workspace:
      host: https://dbc-7c9eb967-788d.cloud.databricks.com

  qa:
    variables:
      catalog:
        default: 1dp_migration_acc
      cluster_id:
        default: 0628-202552-ux5h8frv
      validation_jobid:
        default: 0
      jdbc_threads:
        default: 5
      enqueuer_tracking_table:
        default: EDWDC_SYNC.TERADATAEXTRACTOR_LOAD_COMPLETION
    mode: development
    default: true
    workspace:
      host: https://dbc-8b0dab89-9b73.cloud.databricks.com/
    permissions:
      - user_name: mrudula.geddam@nxp.com
        level: CAN_MANAGE
      - user_name: dan.zafar@nxp.com
        level: CAN_MANAGE
      - user_name: jordan.thomas@nxp.com
        level: CAN_MANAGE

  prod:
    variables:
      catalog:
        default: 1dp_cons_prd
      cluster_id:
        default: 0425-215546-o5wol5hp
      validation_jobid:
        default: 0
      jdbc_threads:
        default: 5
      writenos_threads:
        default: 3
      enqueuer_tracking_table:
        default: EDWPC_SYNC.EBI_LOAD_COMPLETION_GOLD
      demographic_table:
        default: reloadmanager.gold_tables_reload_list

    mode: production
    workspace:
      host: https://dbc-56809786-e74a.cloud.databricks.com
      root_path: /Shared/reloadmanager/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: mrudula.geddam@nxp.com
        level: CAN_MANAGE
      - user_name: dan.zafar@nxp.com
        level: CAN_MANAGE
      - user_name: aditya.sekar@nxp.com
        level: CAN_MANAGE
      - group_name: users
        level: CAN_VIEW
    run_as:
      service_principal_name: bfc172c9-5687-4832-a650-cee5cd8a5a5a

